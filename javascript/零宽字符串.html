<script>
function hide(str){
  const rep = {
    '00':'\u200b',
    '01':'\u200c',
    '10':'\u200d',
    '11':'\uFEFF',
  };
  str = str.replace(/[^\x00-\xff]/g, a => { 
    return escape(a).replace('%', '\\');
  });// 转码 Latin-1 编码以外的字符(中文)。
  str = str.replace(/[\s\S]/g, a => {
    a = a.charCodeAt().toString(2);
    a = a.length < 8 ? Array(9- a.length).join('0')+a:a;
    a = a.replace(/../g,a => rep[a] );
    return a;
  });
  document.write(`(${str})<br/>`);
  return str;
}

function show(str){
  const rep = {'\u200b':'00','\u200c':'01','\u200d':'10','\uFEFF':'11',};
  str = str.replace(/.{4}/g, a => String.fromCharCode(parseInt(a.replace(/./g, a => rep[a] ),2)) );
  str = str.replace(/\\u.{4}/g, a => unescape(a.replace(/\\/g,"%")));
  document.write(`<pre>(${str})</pre>`);
  return str;
}
