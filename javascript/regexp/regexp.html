<script>
(function(){
  var str='123asd123asd 123asd1234asdd 123asd0123aasd';
  var re = /([0-9]+)([a-z]+)\1/g;
  document.write(str+'<br/>');
  var str1 = str.replace(re,function(v){
    return '<span style="color:red;">'+v+'</span>';
  });
  document.write(str1+'<br/><br/>');
})();
</script>
