<!-- <script type="text/javascript" src="jquery.qrcode.min.js"></script>
二维码链接：<input type="text" style="width：200px;" name="url"><br/><br/>
二维码宽高：<input type="text" value="300" style="width：200px;" name="wh">（备注：二维码为正方形）<br/><br/>
<input type="button" value="生成二维码" name="btn"> -->
<script>
$('[name]').click(function() {
  var code = $('<div style="margin:20px auto;" id="qrcode"/>');
  $('#qrcode').remove();
  $('body').append(code)
  code.qrcode({
    width: $('[name="wh"]').val(),
    height: $('[name="wh"]').val(),
    text: $('[name="url"]').val()
  });
});
</script>
