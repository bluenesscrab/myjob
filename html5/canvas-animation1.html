for (var i = 0; i < jsonObj.length; i++) {  
  var strokePointStr = jsonObj[i];

  var firstX = strokePointStr.p.substr(0, 3);  
  var firstY = strokePointStr.p.substr(3, 3);  
  ctx.moveTo(firstX , firstY);  
  var count = (strokePointStr.p.length) / (3 * 2);  
  for (var j = 0; j <count; j++) {  
      firstX = strokePointStr.p.substr(j * 3 * 2, 3);  
      firstY = strokePointStr.p.substr(j * 3 * 2 + 3, 3);  
      ctx.lineTo(firstX, firstY);  
  };  
  ctx.stroke();  
};
  



function draw() {
  let canvas = document.getElementById('draw');

  const cWidth = 600;
  const cHeight = 300;

  canvas.width = cWidth;
  canvas.height = cHeight;

  var ctx = canvas.getContext("2d");
  ctx.strokeStyle="#369";
  ctx.beginPath();
  ctx.moveTo(0,100);

  ctx.quadraticCurveTo(100,120,150,100);
  ctx.quadraticCurveTo(200,80,250,100);
  ctx.quadraticCurveTo(400,150,500,100);

  ctx.stroke();

};
