{
  var option ={
    dom:'#app',///指定符父级id 可以不用加#号
    fu:{ //符背景图
      src:fusrc, //背景图 路径
      width:300, //背景图 宽
      height:700 //背景图 高
    },
    canvas:{ //指定画符区域大小和位置
      css:{
        width:240,
        height:350,
        top:230,
        left:30
      },
      lineCore:'black',
      lineWidth:6
    }
  }
  class SSR {
    constructor(options) {
      //super(options);
      this.init(options);
    }
    init(options){
      var _that = this;
      this.Parent = document.getElementById(options.dom.replace(/^#/g,''));
      this.Parent.style.cssText = 'position:relative;width:300px; margin:50px auto;';
      
      const fuWidth = options.fu.width;
      const fuHeight = options.fu.height;
      const fuSrc = options.fu.src;
      var cImg = document.createElement('img');
      var img = new Image();
      img.crossOrigin = '*';
      img.src = options.fu.src;
      img.onload = () => {
        cImg.src = options.fu.src;
        //cImg.id = 'fu-animatation';
        cImg.style.cssText = 'width:'+fuWidth+'px;height:'+fuHeight+'px';
      };
      this.Parent.appendChild(cImg);
      if( !document.getElementById('fu-animatation') ){
        var styles = document.createElement('style');
        styles.id = 'fu-animatation';
        styles.innerHTML= `
          #fu-animatation{
            animation: move 1.4s .1s linear alternate;
            transform-origin: center top;
          }
          @keyframes move{
            0%{
              transform:skew(4deg,6deg);
            }
            10%{
              transform:skew(-4deg,-6deg);
            }
            20%{
              transform:skew(3deg,5deg);
            }
            30%{
              transform:skew(-3deg,-5deg);
            }
            40%{
              transform:skew(2deg,4deg);
            }
            50%{
              transform:skew(-2deg,-4deg);
            }
            55%{
              transform:skew(0,0);
            }
          }
        `;
        document.getElementsByTagName('head')[0].appendChild(styles);
      }

      const cWidth = options.canvas.css.width;
      const cHeight = options.canvas.css.height;
      const cTop = options.canvas.css.top;
      const cLeft = options.canvas.css.left;
      var cCanvas = document.createElement('canvas');
      this.Parent.appendChild(cCanvas);
      var ctx = cCanvas.getContext('2d');
      cCanvas.style.cssText = 'position:absolute;top:'+cTop+'px;left:'+cLeft+'px;';
      cCanvas.width = cWidth;
      cCanvas.height = cHeight;

      var _domLeft = cLeft + this.Parent.offsetLeft;
      var _domTop = cTop + this.Parent.offsetTop;
      cCanvas.addEventListener('touchstart', e => {
        ctx.lineWidth = options.canvas.lineWidth;
        ctx.strokeStyle = options.canvas.lineCore;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur=10;
        ctx.shadowColor="black";
        ctx.beginPath();
        ctx.moveTo(e.targetTouches[0].pageX-_domLeft, e.targetTouches[0].pageY-_domTop);
      }, false);
      cCanvas.addEventListener('touchmove', e => {
        ctx.lineTo(e.changedTouches[0].pageX-_domLeft, e.changedTouches[0].pageY-_domTop);
        ctx.stroke();
        e.preventDefault();
      }, false);
      cCanvas.addEventListener('touchend', e => {
        console.log('符画完喽！');
        cCanvas.removeEventListener('touchstart', function (event) {
          event.preventDefault();
        },false);
        cCanvas.removeEventListener('touchmove', function (event) {
          event.preventDefault();
        },false);
        cCanvas.removeEventListener('touchend', function (event) {
          event.preventDefault();
        },false);

        cImg.style.display = cCanvas.style.display = 'none';

        var picture = document.createElement('canvas');
        this.Parent.appendChild(picture);
        var ptx = picture.getContext('2d');
        picture.width = fuWidth;
        picture.height = fuHeight;
        ptx.drawImage(cImg, 0, 0, fuWidth, fuHeight); //背景图片
        ptx.drawImage(cCanvas, cLeft, cTop, cWidth, cHeight); //背景图片
        
        var fuImgs = new Image();
        fuImgs.crossOrigin = '*';
        fuImgs.src = picture.toDataURL();
        fuImgs.onload = function() {
          picture.style.display = 'none';
          var fuimg = document.createElement('img');
          fuimg.src = fuImgs.src;
          fuimg.id = 'fu-animatation';
          _that.Parent.appendChild(fuimg);
        }
        


      });

    }//init


  }

  let ssr = new SSR(option);
}







{
  const width = 300;
  const height = 500;
  let drawCanvas = document.getElementById('draw');
  let fuImg = document.getElementById('fu');
  let _domLeft = drawCanvas.offsetLeft;
  let _domTop = drawCanvas.offsetTop;

  let ctx = drawCanvas.getContext('2d');
  drawCanvas.width = width;
  drawCanvas.height = height;

  var imgs = new Image();
  imgs.crossOrigin = "*";
  imgs.src = 'https://concat.lietou-static.com/dev/passport/pc/v1/images/page/lpt.pc/bg_banner.jpg';
  imgs.onload = () => {
    ctx.drawImage(imgs, 0, 0); //背景图片
    // ['round(圆角)','bevel(横线)','miter(默认)'];
    drawCanvas.addEventListener('touchstart', e => {
      ctx.lineWidth = 10;
      ctx.strokeStyle='#f90';
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(e.targetTouches[0].pageX-_domLeft, e.targetTouches[0].pageY-_domTop);
    }, false);

    drawCanvas.addEventListener('touchmove', e => {
      ctx.lineTo(e.changedTouches[0].pageX-_domLeft, e.changedTouches[0].pageY-_domTop);
      ctx.stroke();
      e.preventDefault();
    }, false);

    drawCanvas.addEventListener('touchend', e => {
      console.log('符画完喽！');
      document.getElementById('result').src = drawCanvas.toDataURL();
      setTimeout(function() { //画的内容缩小的时间为500ms
        drawCanvas.width = drawCanvas.width; //清空canvas
      }, 500);

      drawCanvas.removeEventListener('touchstart', function (event) {
        event.preventDefault();
      },false);
      drawCanvas.removeEventListener('touchmove', function (event) {
        event.preventDefault();
      },false);
      drawCanvas.removeEventListener('touchend', function (event) {
        event.preventDefault();
      },false);
    });
  };
  
}
